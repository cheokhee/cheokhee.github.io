<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{{ page.title }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ page.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">Writings of {{ site.name }}</a></h1>
          </div>
		  <nav>
			<a href="http://github.com/cheokhee" target="_blank">{% include svg-icons/github.html %}</a>
			<a href="http://www.linkedin.com/in/cheokhee" target="_blank">{% include svg-icons/linkedin.html %}</a>
			<a href="mailto:cheok_hee@yahoo.com">{% include svg-icons/email.html %}</a>
		  </nav>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
	  <ul>
      {{ content }}
	  </ul>
    </div>

  </body>
</html>
